<ng-content></ng-content> 
<div #tooltipContainer class="tooltip-container"
[hidden]="dismissed"
[style.left.px]="tooltipX"
[style.top.px]="tooltipY"
[style.height.px]="tooltipHeight">
  <p class="tooltip-header"> Header for tooltip </p>
  <p class="tooltip-body"> Text for tooltip </p>
  <button class="tooltip-close btn btn-primary" (click)="onDismissed()"> Close </button>
</div>
<!-- This shows the org element, where the tooltip attribute was called, instead of replacing it. -->
